name: Update IPTV Sources

on:
  workflow_dispatch:  # 只允许手动触发，先测试基本功能

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run IPTV script
      run: |
        python iptv_collector.py
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: iptv-sources
        path: |
          all_channels.m3u
          all_channels.txt