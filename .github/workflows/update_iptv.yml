name: Update IPTV Sources Daily

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间早上8点）运行
  workflow_dispatch:       # 允许手动触发运行

jobs:
  update-sources:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run IPTV Collector
      run: |
        python iptv_collector.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add combined_sources.*
        git commit -m "Auto-update IPTV sources $(date +'%Y-%m-%d')" || exit 0
        git push